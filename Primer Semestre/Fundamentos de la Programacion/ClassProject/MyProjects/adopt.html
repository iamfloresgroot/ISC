<!DOCTYPE html>
<HTMl>
    <head>
        <meta name="charset" content="utf-8">
        <meta name="description" content="Adopt a Doggie">
        <meta name="keywords" content="Adopt Dog puppie angels">
        <meta name="author" content="Edwardo">
        <Title>(: Save a Doggie:)</Title>
    </head>
    <Body>
        <H1>(: Please Adopt:)</H1>
        <h2>Your new friend is waiting for you</h2>
        <fieldset>
            <legend>Your New Buddy</legend>
            <label for="hwm">How Many:</label>
            <input type="number" name="hwm" min="1" max="4" placeholder="1-4" required>
            <BR></BR>
            <label for="type">Breed</label>
            <select name="type">
            <option value="Lbr">Labrador</option>
            <option value="Chiu">Chihuahua</option>
            <option value="MixMatch" selected>MixDoggie</option>
            <option value="Puggg">Pug</option>
        </select>
        <BR></BR>
    </fieldset>
     <fieldset>
            <legend>Accesories</legend>
            <label for="bd">Bed</label>
            <input type="checkbox" name="bd" value="Bed" checked>
            <BR></BR>
            <label for="tys">ChewToy</label>
            <input type="checkbox" name="tys" value="ChewToy">
            <BR></BR>
            <label for="trs">Treasts</label>
            <input type="checkbox" name="trs" value="Treats">
            <BR></BR>
            <label for="swtr">Sweater</label>
            <input type="checkbox" name="swtr" value="Sweater">
            <Br></Br>
        </fieldset>
        <fieldset>
            <legend>Pampered</legend>
            <label for="pmp">Nails</label>
            <input type="radio" name="pmp" value="Nails">
            <BR></BR>
            <label for="pmp">Haircut</label>
            <input type="radio" name="pmp" value="Haircut">
            <Br></Br>
            <label for="pmp">Training</label>
            <input type="radio" name="pmp" value="Training" checked>
            <Br></Br>
        </fieldset>
        <fieldset>
            <legend>Adopter Information</legend>
            <label for="nom">Name</label>
            <input type="text" name="nom" placeholder="Full Name " required>
            <Br></Br>
            <label for="dir">Direction</label>
            <br>
            <textarea name="dir" id="" cols="30" rows="10" placeholder="Your Address and zipcode " required></textarea>
            <Br></Br>
            <label for=""></label>




            <label for="ph">Phone Number</label>
            <input type="text" name="ph" placeholder="(123)123-1234" pattern="[0-9]{3}\ [0-9]{3}-[0-9]{4}"  required>
            <Br></Br>
         </fieldset>
         <input type="reset" name="reset">
         <input type="submit" name="ok" value="Adopt">


        


            
        


        

           
        

    </Body>
</HTMl>
