<!DOCTYPE html>
<html>
<Head>
    <meta name="charset" content="utf-8">
    <meta name="description" content="Information from User">
    <meta name="keywords" content="Data Information ">
    <meta name="author" content="Edwardo">
    <TItle>.::DataEntry::.</TItle>

</Head>
<Body>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="nam">Name:</label>
        <input type="text" name="nam" placeholder="Full Name" required >
        <BR></BR>
        <label for="pssw">Password:</label>
        <input type="password" name="pssw" id="" value="" required placeholder="Password">
        <BR></BR>
        <label for="age">Age:</label>
        <input type="number" name="nmb" value="" 
        min="18" max="100" required placeholder="Age">
        <BR></BR>
        <label for="emil">Email:</label>
        <input type="email" name="emil" value="" required placeholder="name@domain.ext">
        <BR></BR>
        <label for="d.o.b.">Date of Birth:</label>
        <input type="date" name="d.o.b." value="" >
        <BR></BR>
        <label for="colr">Favorite Color:</label>
        <input type="color" name="colr" id="" value="">
     </fieldset>
     <fieldset>
        <legend>Hobbies</legend>
        <input type="checkbox" name="swolle" id="" value="">
        <label for="swolle">Go to the Gym</label>
        <BR></BR>
        <input type="checkbox" name="yummy" id="" value="">
        <label for="yummy">Eat</label>
        <BR></BR>
        <input type="checkbox" name="snore" id="" value="">
        <label for="snore">Sleep</label>
        <BR></BR>
        <input type="checkbox" name="Gaming" id="" value="" checked>
        <label for="pro">Gaming</label>
        <BR></BR>
        <input type="checkbox" name="pimpin" id="" value="">
        <label for="pimpin">Pimpin</label>
     </fieldset>
     <fieldset>
        <legend>City</legend>
        <input type="radio" name="cty" value="cty" id="" checked>
        <label for="cty">El Paso</label>
        <BR></BR>
        <input type="radio" name="cty" value="cty" id="">
        <label for="cty">Gomez Palacio</label>
        <BR></BR>
        <input type="radio" name="cty" value="cty" id="">
        <label for="cty">Lerdo</label>
        <BR></BR>
        <input type="radio" name="cty" value="cty" id="">
        <label for="cty">Matamoros</label>
        <BR></BR>
        <input type="radio" name="cty" value="cty" id="">
        <label for="cty">Torreon</label>
        <BR></BR>
        <label for="St">State:</label>
        <select name="St" id="St">
            <option value="St">Coahuila</option select>
            <option value="St">Durango</option>
            <option value="St">Texas</option>
        </select>
     </fieldset>
     <fieldset>
        <legend>Comments</legend>
        <textarea name="texta" id="texta" cols="30" rows="10"></textarea>
     </fieldset>
     <BR></BR>
     <input type="reset" name="clear" id="" value="Reset">
     <input type="submit" name="Ok" id="" value="Submit">
   </Body>

</html>
